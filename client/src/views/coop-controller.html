<div ng-controller="coopApp.coopController">
	<div class="row">
		<div class="col-xs-8">
			<div class="row">
				<div class="col-xs-4" style="font-weight: bold;">Opening:</div>
				<div class="col-xs-8">{{openTime.hour}}:{{openTime.minute}}</div>
			</div>
			<div class="row">
				<div class="col-xs-4" style="font-weight: bold;">Closing:</div>
				<div class="col-xs-8">{{closeTime.hour}}:{{closeTime.minute}}</div>
			</div>
			<div class="row">
				<div class="col-xs-4" style="font-weight: bold;">Door:</div>
				<div class="col-xs-8"><span ng-show="doorHealth===doorStates.ok" class="label label-success">{{doorState}}</span>
							 <span ng-show="doorHealth===doorStates.transitioning" class="label label-warning">{{doorState}}</span>
							 <span ng-show="doorHealth===doorStates.danger" class="label label-danger">{{doorState}}</span>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-4" style="font-weight: bold;">Light:</div>
				<div class="col-xs-8">{{light}}</div>
			</div>
			<div class="row">
				<div class="col-xs-4" style="font-weight: bold;">Uptime:</div>
				<div class="col-xs-8">{{uptime}}</div>
			</div>
			<br/>
			<div class="row">
				<div class="col-xs-12">{{nextOpMessage}}</div>
			</div>
		</div>
		<div class="col-xs-4">
			<div class="col-xs-10">
				<img height="200" src="/src/img/chick.jpg"></img>
			</div>
		</div>
	</div>

	<br/>

	<div class="row">
		<div class="col-xs-12">
			<button type="button" class="btn btn-primary navbar-btn" ng-disabled="doorState!=='open'" ng-click="closeDoor()">Close</button>
			<button type="button" class="btn btn-primary navbar-btn" ng-disabled="doorState!=='closed'" ng-click="openDoor()">Open</button>
		</div>
	</div>

	<br/>

	<div class="row">
		<div class="col-xs-12">
			<button type="button" class="btn btn-default navbar-btn" ng-click="reset()">Reset</button>
			<a href="/src/views/health.html"><button type="button" class="btn btn-default navbar-btn">Health</button></a>
			<div class="col-xs-12">
		</div>
	</div>
	</div>

</div>
